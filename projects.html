---
layout: page
title: Projects
---
<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <aside><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
                    <div style="display: flex; align-items: center;"><img width="192" style="vertical-align:middle" alt="{{ site.name }}" src="{{ site.url }}{{ post.image }}"/>&nbsp;&nbsp;&nbsp;&nbsp;<h3 class="title" style="vertical-align:middle">{{ post.title }}</h3></div>
                </a>
            </div>
        {% endif %}
    {% endfor %}
</section>
